<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alis-Veris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script defer src="shopping.js"></script>
</head>
<body>
    <div class="header">
        <div class="buttons border-bottom border-top border-3">
            <button id="main" type="button" class="btn btn-warning"> Esas sehife </button>
        </div>
    </div>
    <div id="row" class="row">
        <div class="col-4 buttonsGroup">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action w-80 p-2.5" id="list-acer-list" data-bs-toggle="list" href="#list-acer" role="tab" aria-controls="list-acer">Acer</a>
            <a class="list-group-item list-group-item-action w-80 p-2.5"  id="list-hp-list" data-bs-toggle="list" href="#list-hp" role="tab" aria-controls="list-hp">HP</a>
            <a class="list-group-item list-group-item-action w-80 p-2.5" id="list-asus-list" data-bs-toggle="list" href="#list-asus" role="tab" aria-controls="list-asus">Asus</a>
            <a class="list-group-item list-group-item-action w-80 p-2.5" id="list-dell-list" data-bs-toggle="list" href="#list-dell" role="tab" aria-controls="list-dell">Dell</a>
            <a class="list-group-item list-group-item-action w-80 p-2.5" id="list-lenovo-list" data-bs-toggle="list" href="#list-lenovo" role="tab" aria-controls="list-lenovo">Lenovo</a>
          </div>
        </div>
        <div class="computers col-8 row">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-acer" role="tabpanel" aria-labelledby="list-acer-list">...</div>
            <div class="tab-pane fade" id="list-hp" role="tabpanel" aria-labelledby="list-hp-list">...</div>
            <div class="tab-pane fade " id="list-asus" role="tabpanel" aria-labelledby="list-asus-list"></div>
            <div class="tab-pane fade" id="list-dell" role="tabpanel" aria-labelledby="list-dell-list">...</div>
            <div class="tab-pane fade" id="list-lenovo" role="tabpanel" aria-labelledby="list-lenovo-list">...</div>
          </div>
        </div>
      </div>
</body>
</html>
