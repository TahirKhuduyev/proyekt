<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Yeni Komputer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class=" mb-3">
            <label class="form-label"  for="kateqoriya">Kateqoriya:</label>
            
            <select class="form-select" id="kateqoriya">
              <option selected>Sec...</option>
              <option value="1">Acer</option>
              <option value="2">Asus</option>
              <option value="3">Dell</option>
              <option value="4">HP</option>
              <option value="5">Lenovo</option>
            </select>
          </div>
            <div class="mb-3">
                <label for="ad" class="form-label">Ad:</label>
                <input type="text" class="form-control" id="ad">
              </div> 
              <div class="mb-3">
                <label for="qiymet" class="form-label">Qiymet:</label>
                <input type="number" class="form-control" id="qiymet">
              </div> 
              <div class="mb-3">
                <label for="tesvir" class="form-label">Tesvir:</label>
                <input type="text" class="form-control" id="tesvir">
              </div> 
              
                <div class=" mb-3">
                  <label class="form-label"  for="yeni">Yenidir mi:</label>
                  
                  <select class="form-select" id="yeni">
                    <option selected>Sec...</option>
                    <option value="1">Beli</option>
                    <option value="2">Xeyir</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="img" class="form-label">Sekil:</label>
                  <input type="text" class="form-control" id="img">
                </div> 
              
              <div class="mb-3">
                <label for="emeliyaddas" class="form-label">Emeli Yaddas (GB):</label>
                <input type="number" class="form-control" id="emeliyaddas">
              </div> 
              <div class="mb-3">
                <label for="merkeziprossessor" class="form-label">Merkezi Prosessor:</label>
                <input type="text" class="form-control" id="merkeziprossessor">
              </div> 
              <div class="mb-3">
                <label for="daimiyaddas" class="form-label">Daimi Yaddas:</label>
                <input type="number" class="form-control" id="daimiyaddas">
              </div> 
              <div class=" mb-3">
                <label class="form-label"  for="daimiyaddastipi">Daimi Yaddas Tipi:</label>
                
                <select class="form-select" id="daimiyaddastipi">
                  <option selected>Sec...</option>
                  <option value="1">HDD</option>
                  <option value="2">SSD</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="emeliyyatsistemi" class="form-label">Emeliyyat Sistemi:</label>
                <input type="text" class="form-control" id="emeliyyatsistemi">
              </div> 
              <div class="mb-3">
                <label for="videokart" class="form-label">Video Kart (GB):</label>
                <input type="number" class="form-control" id="videokart">
              </div> 
        </div>
